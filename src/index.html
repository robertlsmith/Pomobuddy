<body>
    <h1>Pomobuddy</h1>
    <h2>Time to be productive!</h2>
    <div id="timer">00:00</div>
    <button onclick="startCountdown()" id="start-timer">Start</button>
    <button onclick="pauseCountdown()" id="stop-timer">Pause</button>

    <h3>Settings</h3>
    <button id="toggle-settings">Toggle Settings</button>
    <h4>Work Session Duration</h4>
    <input type="number" id="pomodoro-duration" value="25" min="1"> minutes
    <h4>Short Break Duration</h4>
    <input type="number" id="short-break-duration" value="5" min="1"> minutes
    <h4>Long Break Duration</h4>
    <input type="number" id="long-break-duration" value="30" min="1"> minutes
    <button id="save-settings">Save</button>
    <button id="reset-settings">Reset</button>

    <script src="scripts/app.js"></script>
</body>
</html>
